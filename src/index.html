<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container">
      <h3>Haiku Checker</h3>
      <p>Enter some text and see if it is a haiku:</p>
      <form>
        <textarea name="userEnter" id="userEntered" rows="5" cols="70"> </textarea>
        <br /><br />
        <button type="submit" id="submitQuery">Submit</button>
      </form>
      <br />
      <br />
      <h4>Results:</h4>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Is it a haiku?</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <br />
      <h4>Results - Summary:</h4>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Conditions</th>
            <th>Pass / Fail</th>
          </tr>
        </thead>
        <tbody id="resultsSummary">
          <tr>
            <td>Number of Lines</td>
            <td id="linesSummary"></td>
          </tr>
          <tr>
            <td>Line 1 has 5 syllables</td>
            <td id="lineOneSyllables"></td>
          </tr>
          <tr>
            <td>Line 2 has 7 syllables</td>
            <td id="lineTwoSyllables"></td>
          </tr>
          <tr>
            <td>Line 3 has 5 syllables</td>
            <td id="lineThreeSyllables"></td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <h4>Results - Itemized:</h4>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Line</th>
            <th>Line Text</th>
            <th>Line Total Syllables</th>
            <th>Word</th>
            <th>Word Syllables</th>
          </tr>
        </thead>
        <tbody id="resultsItemized"></tbody>
      </table>
    </div>
  </body>
</html>
