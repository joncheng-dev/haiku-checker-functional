<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container">
      <h3>Haiku Checker</h3>
      <p>Enter some text and see if it is a haiku:</p>
      <form>
        <textarea name="userEnter" id="userEntered" rows="5" cols="70">
        </textarea>
        <br /><br />
        <input type="submit" id="submitQuery" />
      </form>
      <br />
      <br />
      <div class="numberLines"></div>
      <div class="intoWords"></div>
      <div class="intoSyllables"></div>
      <h4>Results:</h4>
      <div class="result-simple"></div>
      <div class="results-detailed"></div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Line</th>
            <th>Line Text</th>
            <th>Line Total Syllables</th>
            <th>Word</th>
            <th>Word Syllables</th>
          </tr>
        </thead>
        <tbody id="lineOne"></tbody>
      </table>
    </div>
  </body>
</html>
